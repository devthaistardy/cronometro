<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relógio & Temporizadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="clock"></div>

  <div class="buttons">
    <button onclick="openModal('stopwatchModal')">Cronômetro</button>
    <button onclick="openModal('countdownModal')">Contagem Regressiva</button>
  </div>

  <!-- Modal Cronômetro -->
  <div class="modal" id="stopwatchModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('stopwatchModal')">&times;</span>
      <h2>Cronômetro</h2>
      <div id="stopwatch">00:00:00</div>
      <div class="controls">
        <button onclick="startStopwatch()">Iniciar</button>
        <button onclick="pauseStopwatch()">Pausar</button>
        <button onclick="resumeStopwatch()">Continuar</button>
        <button onclick="resetStopwatch()">Resetar</button>
      </div>
      <p id="lastStopwatch">Último tempo: --:--:--</p>
    </div>
  </div>

  <!-- Modal Contagem Regressiva -->
  <div class="modal" id="countdownModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('countdownModal')">&times;</span>
      <h2>Contagem Regressiva</h2>
      <div id="countdownInputWrapper">
        <input type="number" id="countdownInput" placeholder="Minutos">
        <button onclick="startCountdown()">Iniciar</button>
      </div>
      <div id="countdown" style="display:none;">00:00:00</div>
      <div class="controls" id="countdownControls" style="display:none;">
        <button onclick="pauseCountdown()">Pausar</button>
        <button onclick="resumeCountdown()">Continuar</button>
        <button onclick="resetCountdown()">Resetar</button>
      </div>
      <p id="lastCountdown">Última contagem: --:--:--</p>
    </div>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
